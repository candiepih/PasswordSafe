<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Safe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/popup.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <img src="./icons/128.png" alt="Password Safe" class="logo">
    </header>

    <section class="first-time hide">
      <h2>Welcome to Password Safe</h2>
      <p>
        This is your first time using Password Safe.
        <br>
        Please enter a secret to protect your data.
        <br>
        ( Can be anything you want. )
      </p>
      <form method="post">
        <input type="secret" name="secret" placeholder="secret">
        <input type='button' value="Submit" class="button" id="send-key">
      </form>
    </section>

    <section class="default hide">
      <nav>
        <div class="holder">
          <h2 class="active">Saved Passwords</h2>
          <h2>Generate Passwords</h2>
        </div>
      </nav>
      <section class="available">
        <p>View all saved sites</p>
        <div id="cards-container">
        </div>
      </section>
  
      <section class="generate">
        <p>Generate strong uncrackable passwords and copy</p>
        <div class="generated-pass">
          <p id="password-value">fafareraggwejehweffafaf</p>
          <img src="./icons/copy.svg" alt="" height="20px">
        </div>
        <form>
            <!-- check boxes -->
            <div class="check-boxes">
              <div class="check-box-container">
                <div class="check-box">
                  <input type="checkbox" name="number" checked="true">
                  <label for="check-1">
                    <span class="check-box-span"></span>
                    <span class="check-box-text">Numbers</span>
                  </label>
                </div>
                <div class="check-box">
                  <input type="checkbox" name="symbol" checked="true">
                  <label for="check-2">
                    <span class="check-box-span"></span>
                    <span class="check-box-text">Symbols</span>
                  </label>
                </div>
              </div>
              <div class="check-box-container">
                <div class="check-box">
                  <input type="checkbox" name="upper" checked="true">
                  <label for="check-3">
                    <span class="check-box-span"></span>
                    <span class="check-box-text">Uppercase</span>
                  </label>
                </div>
                <div class="check-box">
                  <input type="checkbox" name="lower" checked="true">
                  <label for="check-4">
                    <span class="check-box-span"></span>
                    <span class="check-box-text">Lowercase</span>
                  </label>
                </div>
              </div>
              <div class="check-box-container">
                <label for="password-length" id="password-length-label">12</label><br>
                <input type="range" min="8" max="22" value="12" class="slider" id="password-length">
              </div>
            </div>
            <button type='button' id="generate-password">Generate</button>
          </form>
      </section>
    </section>
    <script src="./js/popup.bundle.js" async defer></script>
  </body>
</html>
